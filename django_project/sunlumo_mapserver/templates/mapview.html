<div id='map'></div>

{% block extra_js %}
<script>
var map = L.map('map').setView([44.7, 14.5], 9);

var osm = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});

map.addLayer(osm);

var qgis = L.tileLayer.wms("/getmap", {
    layers: 'DMR25 Sjenƒçanje',
    format: 'image/png',
    transparent: true
});

map.addLayer(qgis);
</script>
{% endblock %}
