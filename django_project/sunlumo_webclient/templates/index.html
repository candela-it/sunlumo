{% extends "base.html" %}
{% load staticfiles %}

{% block title%} {{ SL_Project.title }} {% endblock title%}

{% block content %}
<!-- TOPBAR -->
<nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
        {% if SL_Project.logo %}
        <li class="left logo">
            <img class="project-logo" src='{{ MEDIA_URL }}{{SL_Project.logo}}'>
        </li>
        <li class="left divider"></li>
        {% endif %}
        <li class="left name">
            <h1><a>{{ SL_Project.title }}</a></h1>
        </li>
        <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
    </ul>
    <div class="right">
        <div id="refresh-notification">
        </div>
    </div>
</nav>
<!-- END TOPBAR -->

<!-- SIDEBAR -->
<div id="sidebar">

</div>
<!-- END SIDEBAR -->

<!-- MAP -->
<div id='map'></div>
<!-- END MAP -->
<div id='resultsToolControl'></div>
<div id='resultsToolControlAllVisible'></div>
<div id='printControlPanel'></div>
<div id='similaritySearchResults'></div>
{% endblock %}

{% block extra_js %}

<script src="{% static 'js/app.module.js' %}"></script>

<script>

new SL_Project({{ SL_Details|safe }});

</script>

{% endblock %}
